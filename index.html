  <div>
    <h1 class="h2 text-center">SPLI</h1>
    <h1 class="h2 text-center">TTER</h1>
  </div>
  <div>
    <p>Bill</p>
    <input class="billAmount">
    <p>Select Tip %</p>
    <button class="teal">5%</button>
    <button class="teal">10%</button>
    <button class="teal">15%</button>
    <button class="teal">25%</button>
    <button class="teal">50%</button>
    <input class="custom">Custom</input>
    <p>Number of People</p>
    <input>
    <div>
      <div>
        <p>Tip Amount</p>
        <p>$0.00</p>
        <p>/ person</p>
      </div>
      <div>
        <p>Total</p>
        <p>$0.00</p>
        <p>/ person</p>
      </div>
      <div>
      <button>RESET</button>
    </div>
    </div>
  </div>
